<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="main-wrapper">

        <div data-slide="slide" class="slide">
            <div class="slide-items">

                <img src="https://i.pinimg.com/564x/78/31/65/783165bd9f1bd189c0a66e74524b04f5.jpg"
                    alt="Img 1">
                <img src="https://i.pinimg.com/564x/9a/cc/37/9acc37baded29342a1f5acf6d7662ac4.jpg" alt="Img 2">
                <img src="https://i.pinimg.com/564x/62/dd/bd/62ddbdcf64a678f0a62749fb71a3ad5a.jpg"
                    alt="Img 3">
            </div>

            <nav class="slide-nav">
                <div class="slide-thumb"></div>
                <button class="slide-prev">Previous</button>
                <button class="slide-next">Next</button>
            </nav>

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
